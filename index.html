<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #quiz-container, #result-container {
            display: none;
            margin-top: 20px;
        }
        .option {
            display: block;
            margin: 5px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .option:hover {
            background-color: #ddd;
        }
        #question-navigation {
            margin-top: 20px;
        }
        .nav-button {
            margin: 3px;
            padding: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: inline-block;
            width: 30px;
            text-align: center;
        }
        .answered {
            background-color: #a0e0a0;
        }
        .unanswered {
            background-color: #f0a0a0;
        }
        #next-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Mock Test</h1>

    <!-- Username Selection -->
    <div id="username-selection">
        <h3>Select your name:</h3>
        <button class="name-option" onclick="startTest('Adithya')">Adithya</button>
        <button class="name-option" onclick="startTest('Tanish')">Tanish</button>
        <button class="name-option" onclick="startTest('Sudeep')">Sudeep</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container">
        <h2>Welcome, <span id="username"></span></h2>
        <p id="question-text"></p>
        <div id="options-container"></div>

        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <button id="submit-btn" onclick="submitTest()" style="display: none;">Submit</button>

        <div id="question-navigation"></div>
    </div>

    <!-- Result Container -->
    <div id="result-container">
        <h2>Test Completed</h2>
        <p>Your Score: <span id="score"></span>/50</p>
        <button onclick="location.reload()">Retry</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
