<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Mock Test</h1>

    <!-- Loader -->
    <div id="loader" style="display: none;">Loading...</div>

    <!-- Username Selection -->
    <div id="username-selection">
        <h3>Select your name or enter manually:</h3>
        <button class="name-option" onclick="startTest('Tanish')">Tanish</button>
        <button class="name-option" onclick="startTest('Sudeep')">Sudeep</button>
        <button class="name-option" onclick="startTest('Adithya')">Adithya</button>
        <br><br>
        <input type="text" id="username-input" placeholder="Enter your name">
        <button id="start-btn" onclick="startTest()">Start Test</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" style="display: none;">
        <h2>Welcome, <span id="username"></span></h2>
        <div id="timer">Time Left: <span id="time-left">60:00</span></div>
        <p id="question-text"></p>
        <div id="options-container"></div>

        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <button id="submit-btn" onclick="submitTest()" style="display: none;">Submit</button>

        <div id="question-navigation"></div>
    </div>

    <!-- Result Container -->
    <div id="result-container" style="display: none;">
        <h2>Test Completed</h2>
        <p>Your Score: <span id="score"></span>/50</p>
        <button onclick="reviewAnswers()">Review Answers</button>
        <button onclick="location.reload()">Retry</button>
    </div>

    <!-- Review Answers Section -->
    <div id="review-container" style="display: none;">
        <h2>Review Your Answers</h2>
        <div id="review-questions"></div>
        <button onclick="location.reload()">Go Back</button>
    </div>

    <footer>
        <p>&copy; 2025 Manju. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
